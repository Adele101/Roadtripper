<html>
<head>
<title>RoadTripper</title>
<link rel='stylesheet' href='assets/style.css'>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class='container'>
	<h1>RoadTripper</h1>
	<form action="tripresults" method="post">
	<h3 style='text-align:center'>Where do you want to go?</h3>
	<div class='form-group'>
		<label for="origin">Starting location:</label>
    	<input type="text" class='form-control' id="origin" name="origin" />
    	<label for="destination">Destination:</label>
    	<input type="text" class='form-control' id="destination" name="destination" />
	</div>
    <h3 style='text-align:center'>What type of place do you want to add to your road trip?</h3>
    <select class= "form-control" name="place_type">
    	<option value='meal_takeaway'>Takeout Food</option>
    	<option value='gas_station'>Gas Station</option>
    	<option value='car_repair'>Car Repair</option>
    	<option value='lodging'>Lodging</option>
    	<option value='campground'>Campground</option>   
    	<option value='museum'>Museum</option>   	    	    	    	
    </select><br />
    <div class='centered'>
    	<button class='btn btn-primary btn-lg' type="submit" value="Go" name="gobtn">Search</button>
    </div>
    </form>
</div>
{% if prompt %}
<div class= 'formtitle'>{{prompt}}</div>
{% endif %}
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
<script src='js/bootstrap.min.js'></script>
</body>
</html>
